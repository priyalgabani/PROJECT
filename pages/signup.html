<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="../style/sign.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row align justifly">
                <div class="logo">
                    <h2>priyal gabani</h2>
                </div>
                <nav>
                    <ul class="row">
                        <li><a href="../index.html">home</a></li>
                        <li><a href="../pages/pages.html">pages</a></li>
                        <li><a href="../pages/cart.html">cart</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- form -->
    <div class="form">
        <form id="usedata">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="enter name" id="name" autocomplete="off">
                <small id="username"></small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="enter email" id="email" autocomplete="off">
                <small id="useremail"></small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="enter password" id="password" autocomplete="off">
                <small id="userpassword"></small>
            </div>
            <div class="form-control">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</html>
